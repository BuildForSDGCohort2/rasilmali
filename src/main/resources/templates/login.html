<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="lockscreen">
<!--<html class="lockscreen">--->
<head>
    <meta charset="UTF-8">
    <title>Rasilmali | Login</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link th:href="@{/themes/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link th:href="@{/themes/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link th:href="@{/themes/css/AdminLTE.css}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- Automatic element centering using js -->
<div class="center">
    <div class="headline text-center" id="time">
        <!-- Time auto generated by js -->
    </div><!-- /.headline -->

    <!-- User name -->
    <div class="lockscreen-name">Rasilmali</div>

    <!-- START LOCK SCREEN ITEM -->
    <div class="lockscreen-item">
        <!-- lockscreen image -->
        <div class="lockscreen-image">
            <img th:src="@{/themes/img/avatar5.png}" alt="user image"/>
        </div>
        <!-- /.lockscreen-image -->

        <!-- lockscreen credentials (contains the form) -->
        <div class="lockscreen-credentials">
            <form th:action="@{/login}" method="POST">
                <div class="input-group">
                    <input type="text" id="email" name="email" class="form-control" placeholder="Username/Email/Work Number"  required="required"/>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="password"  required="required"/>
                </div>
                <div>
                    <button class="btn btn-success btn-flat"><i class="fa fa-arrow-right text-muted">Login</i></button>
                </div>
                <div align="center">
                    <input class="btn btn-success btn-flat" name="logincancel" type="submit" value="Login" />
                </div>
                <div class="message error" th:if="${param.error}">
                    Username or password is incorrect
                </div>

            </form>
        </div><!-- /.lockscreen credentials -->

    </div><!-- /.lockscreen-item -->

    <div class="lockscreen-link">
        <a href="login.html">Forgot Password?</a>
    </div>
</div><!-- /.center -->

<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<!-- Bootstrap -->
<script th:src="@{/themes/js/bootstrap.min.js}" type="text/javascript"></script>

<script  th:src="@{/themes/js/AdminLTE/app.js}" type="text/javascript"></script>

<!-- page script -->
<script type="text/javascript">
            $(function() {
                startTime();
                $(".center").center();
                $(window).resize(function() {
                    $(".center").center();
                });
            });

            /*  */
            function startTime()
            {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();

                // add a zero in front of numbers<10
                m = checkTime(m);
                s = checkTime(s);

                //Check for PM and AM
                var day_or_night = (h > 11) ? "PM" : "AM";

                //Convert to 12 hours system
                if (h > 12)
                    h -= 12;

                //Add time to the headline and update every 500 milliseconds
                $('#time').html(h + ":" + m + ":" + s + " " + day_or_night);
                setTimeout(function() {
                    startTime()
                }, 500);
            }

            function checkTime(i)
            {
                if (i < 10)
                {
                    i = "0" + i;
                }
                return i;
            }

            /* CENTER ELEMENTS IN THE SCREEN */
            jQuery.fn.center = function() {
                this.css("position", "absolute");
                this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) +
                        $(window).scrollTop()) - 30 + "px");
                this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) +
                        $(window).scrollLeft()) + "px");
                return this;
            }
        </script>
</body>
</html>
